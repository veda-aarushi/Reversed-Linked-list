<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reverse Linked List Visualizer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <div class="bg-white p-6 rounded-2xl shadow-lg max-w-4xl mx-auto space-y-6">
    <h1 class="text-2xl font-bold text-center text-gray-800">Reverse a Singly Linked List (Step-by-Step)</h1>

    <div>
      <label class="block font-semibold mb-2">Enter comma-separated list values:</label>
      <input type="text" id="listInput" placeholder="e.g. 1,2,3,4,5" class="w-full p-2 border rounded mb-4" />
      <button onclick="createList()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Create Linked List</button>
      <button onclick="reverseListStepByStep()" class="ml-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Reverse Step-by-Step</button>
    </div>

    <div class="w-full h-[200px] bg-gray-50 border rounded flex items-center justify-center">
      <svg id="linkedListCanvas" width="100%" height="100%"></svg>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
